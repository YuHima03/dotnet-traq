version: '3'

tasks:
  default:
    - task: generate-client

  generate-client:
    aliases:
      - gen
    desc: Generate C# client for the traQ API from OpenAPI spec
    cmds:
      - |
        docker run --rm -v ${PWD}:/local \
        openapitools/openapi-generator-cli generate \
          --config         /local/gen-config.yml \
          --generator-name csharp \
          --input-spec     https://raw.githubusercontent.com/traPtitech/traQ/master/docs/v3-api.yaml \
          --output         /local
      - dotnet format
